<div class="container">
  <table class="table table-hover">
      <thead>
        <tr>
          <th>Users</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.name }}</td>
          <td><button class="btn btn-success button" (click)="goToChatRoom(user)" >Chat</button>
              <span *ngIf=user.online> online </span>
          </td>
        </tr>   
      </tbody>
    </table>
</div>
