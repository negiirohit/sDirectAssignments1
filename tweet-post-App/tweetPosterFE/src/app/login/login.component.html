<div class="container" style="padding:3vw 25vw 3vw 25vw;">
  <h2 class="text-center"> Login </h2>
  <form class="form-horizontal" [formGroup]="userLoginForm">
      <div *ngIf="loginError" class="alert alert-danger">
          {{loginError}}
        </div>
    <div class="form-group">
      <label class="control-label " for="email">User Handle:</label>
      <div >
           <input class="form-control" type="text" formControlName="handle" placeholder="user handle">              
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>
      <div >          
        <input type="password" class="form-control" id="password" formControlName="password"  placeholder="Enter password" name="pwd">
      </div>
    </div>

    <div class="form-group">        
      <div >
        <button type="submit" class="btn btn-default" [disabled]="!userLoginForm.valid" (click)="loginUser()">Submit</button>
      </div>
    </div>
  </form>
</div>
