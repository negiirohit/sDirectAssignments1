<div class="container">
    <h2> Login </h2>
    <p>Login as a company <a routerLink="/company/login">login </a> </p> 
    <form class="form-horizontal" [formGroup]="userLoginForm">
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-10">
             <input class="form-control" type="email" formControlName="email" placeholder="email">              
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Password:</label>
        <div class="col-sm-10">          
          <input type="password" class="form-control" id="pwd"form-group formControlName="password"  placeholder="Enter password" name="pwd">
        </div>
      </div>

      <div class="text-center">        
          <button type="submit" class="btn btn-default" [disabled]="!userLoginForm.valid" (click)="loginUser()">Submit</button>
      </div>
    </form>
</div>
