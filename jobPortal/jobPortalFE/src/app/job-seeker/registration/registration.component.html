<div class="container">
  
      <div class="text-center">Are you a job provider <a routerLink="/company/regiser"> Register your comapny </a></div>
    <form  [formGroup]="jobSeekerRegistrationForm">
      <h2>Register</h2>
      <p class="hint-text">Create your account. It's free and only takes a minute.</p>
      <div class="form-group">
        <div class="row">
          <div class="col-xs-6"><input type="text"  formControlName="firstName" class="form-control" name="first_name" placeholder="First Name" required="required"></div>
          <div class="col-xs-6"><input type="text"  formControlName="lastName"  class="form-control" name="last_name" placeholder="Last Name" required="required"></div>
        </div>      
      </div>
      <div class="form-group">
          <input type="number" class="form-control"  formControlName="age"  name="age" placeholder="age">
        </div>
      <div class="form-group">
        <input type="email" class="form-control"  formControlName="email"  name="email" placeholder="Email" required="required">
      </div>

      <div class="form-group">
        <input type="password" class="form-control"  formControlName="password"  name="password" placeholder="Password" required="required">
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-success "  [disabled]="!jobSeekerRegistrationForm.valid" (click)="registerJobSeeker()">Register Now</button>
      </div>
    </form>

    
    
    <div class="text-center">Already have an account? <a routerLink="/login">Sign in</a></div>
      
</div>
