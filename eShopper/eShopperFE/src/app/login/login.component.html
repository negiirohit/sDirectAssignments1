	
	<section id="form"><!--form-->
		<div class="container">
			<div class="row">
				<div class="col-sm-4 col-sm-offset-1">
					<div class="login-form"><!--login form-->
						<h2>Login to your account</h2>
						<form >
							<input [(ngModel)]="loginUserData.username" name="username" type="email" placeholder="Email Address" />
							<input [(ngModel)]="loginUserData.password" name="password" type="password" placeholder="Password" />
							<span>
								<input type="checkbox" class="checkbox"> 
								Keep me signed in
							</span>
							<button type="submit" (click)="loginUser()" class="btn btn-default">Login</button>
						</form>
					</div><!--/login form-->
				</div>
				<div class="col-sm-1">
					<h2 class="or">OR</h2>
				</div>
				<div class="col-sm-4">
					<div class="signup-form"><!--sign up form-->
						<h2>New User Signup!</h2>
						<form >
							<input [(ngModel)]="registerUserData.name" name="name" type="text" placeholder="Name"/>
							<input [(ngModel)]="registerUserData.username" name="username" type="email" placeholder="Email Address"/>
							<input [(ngModel)]="registerUserData.password" name="password" type="password" placeholder="Password"/>
							<input [(ngModel)]="registerUserData.password1" name="password2" type="password" placeholder="Retype Password"/>
							<button type="submit" (click)="registerUser()" class="btn btn-default">Signup</button>
						</form>
					</div><!--/sign up form-->
				</div>
			</div>
		</div>
	</section><!--/form-->
